{% extends "base.html" %}
{% block content %}
<div class="container center-align">
    <h4>Are you sure you want to delete this reservation?</h4>
    <p><strong>{{ reservation.service.name }}</strong> on {{ reservation.reservation_date }} at {{ reservation.reservation_time }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn red waves-effect waves-light">Yes, Delete</button>
        <a href="{% url 'reservations' %}" class="btn grey waves-effect waves-light">Cancel</a>
    </form>
</div>
{% endblock %}
