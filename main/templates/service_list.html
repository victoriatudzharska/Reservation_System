{% extends "base.html" %}
{% block content %}
<div class="container">
    <h3 class="center-align">Available Services</h3>
    <div class="row">
        {% for service in services %}
            <div class="col s12 m4 l4">
                <div class="card hoverable">
                    <div class="card-content">
                        <span class="card-title">{{ service.name }}</span>
                        <p>{{ service.description }}</p>
                        <p><strong>Price:</strong> ${{ service.price }}</p>
                        <p><strong>Duration:</strong> {{ service.duration }}</p>
                    </div>
                    <div class="card-action center-align">
                        <a href="{% url 'service_detail' service.pk %}" class="btn teal waves-effect waves-light">Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="center-align">No services available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
