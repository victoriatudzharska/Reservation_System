{% extends "base.html" %}
{% block content %}
<div class="row">
    <form method="post" class="col s12">
        {% csrf_token %}
        <h4 class="center-align">Make a Reservation</h4>
        <div class="row">
        {% csrf_token %}
            {% for field in form %}
                <div class="input-field col s12">
                    {{ field }}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn waves-effect waves-light teal">Submit</button>
    </form>
</div>
{% endblock %}
