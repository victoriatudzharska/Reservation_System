{% extends "base.html" %}
{% block content %}
<div class="container">
    <h4 class="center-align">Update Profile</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="center-align">
            <button type="submit" class="btn teal waves-effect waves-light">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
